<div class="task-list">
    <h2>Tasks List</h2>
    <table>
        <thead>
            <tr>
            <th>Task Name</th>
            <th>Priority</th>
            <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of listtask">
                <td>{{ task.name}}</td>
              <td>{{ task.priority}}</td>
              <td>{{ task.status }}</td>
            </tr>
          </tbody>
    </table>

</div>
