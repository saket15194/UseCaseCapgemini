<div style="text-align:center" class="cotainer mt-5">
    <h1>Edit Task</h1>
<form (ngSubmit)="onFormEdit()" #editTaskForm="ngForm">
    <div clss="task">
    <div>
        <p>
      <label for="taskName">Task Name:</label>
      <select id="taskName" [(ngModel)]="selectedTaskName" name="taskName" required>
        <option *ngFor="let task of tasks" [value]="task.name">{{ task.name }}</option>
      </select>
    </p>
    </div>
    <div>
    <p>
      <label for="priority">Priority:</label>
      <input type="number" id="priority" [(ngModel)]="task.priority" name="priority" required min="1" max="3">
      </p>
    </div>
    <div>
        <p>
      <label for="status">Status:</label>
      <select id="status" name="status" [(ngModel)]="task.status" required>
        <option value="notstarted">Not Started</option>
        <option value="InProgress">In Progress</option>
        <option value="completed">Completed</option>
        </select>
        </p>
    </div>
    <button type="submit">Submit</button>
    </div>
    <div *ngIf="errorMessage" style="color: red; font-weight: bold;">
      {{ errorMessage }}
  </div>
  <p *ngIf="successMessage" style="color: green; font-weight: bold;">
      {{ successMessage }}
    </p>
  </form>
</div>
